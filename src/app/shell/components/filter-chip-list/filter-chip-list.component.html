  <div *ngIf="timePeriodChips.size > 0">
    <div class="filter-chip">Time Period :</div>
    <div class="chip-list" >
      <label *ngFor="let chip of timePeriodChips | keyvalue" style="vertical-align: top">
        <div *ngFor="let option of chip.value;let i = index;">
          <div *ngIf="i===0">
             <app-filter-chip  [filterOption]="option" class="timePeriodChip"
            [variable]="chip.key" [hideDelete]="hideDelete"></app-filter-chip></div>

        </div>

        <div style="clear:both"></div>
      </label>
    </div>

    <div class="filter-chip">Compare with :</div>
    <div class="chip-list" >

      <label *ngFor="let chip of timePeriodChips | keyvalue" style="vertical-align: top">
        <div *ngFor="let option of chip.value;let i = index;">
        <app-filter-chip *ngIf="i===1" [filterOption]="option"
          [variable]="chip.key" [hideDelete]="hideDelete"></app-filter-chip>
          <span *ngIf="choicesValue.length < 2" class="filter-widget-none">None</span>
        </div>
        <div style="clear:both"></div>
      </label>
    </div>
  </div>
  <div *ngIf="filterChips.size > 0" class="float-left">
    <div class="filter-chip">Filter Applied :</div>
    <div class="chip-list">
      <label  *ngFor="let chip of filterChips | keyvalue" style="display: inline-block;vertical-align: top">
        <app-filter-chip *ngFor="let option of chip.value" [filterOption]="option"
                         [variable]="chip.key" [hideDelete]="hideDelete"></app-filter-chip>
        <div style="clear:both"></div>
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
<div class="clearfix"></div>
